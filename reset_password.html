<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/forms.css">
    <title>ðŸŽ¸Musika-music_storeðŸŽ¸</title>
</head>
<body>
    <div class="container">
        <form action="/reset_password" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="NewPassword">
                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="ConfirmNewPassword">
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
        <a href="/site.html" class="arrow-link"><i class="bi bi-arrow-left"></i> Return to Main Page</a>
    </div>
    <div id="link" class="arrow-link" onclick="goToMainPage()">
        <i class="bi bi-arrow-left"></i> Return to Main Page
    </div>
</body>
</html>

<script>
    document.getElementById('toggleNewPassword').addEventListener('click', function () {
        togglePasswordVisibility('newPassword');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        togglePasswordVisibility('confirmNewPassword');
    });

    function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
    }
    function goToMainPage() {
        window.location.href = "/site.html";
    }
</script>
