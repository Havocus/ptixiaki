        <div class="container">
          <form id="accountForm" enctype="multipart/form-data">
            <div class="image-container">
              <div class="rounded-image">
                <img src="" id="imagePreview" alt="Uploaded Image" />
                <input type="file" id="imageInput" onchange="previewImage()" />
              </div>  
            </div>
            <input type="button" value="Upload Image" onclick="uploadImage()" />
            <div class="userForm">
              <div class="col-md-12-username">
                <label class="labels">Username</label

                  type="text"
                  class="form-control-username"
                  placeholder=""
                  value=""
                  disabled
                />
              </div>
              <div class="col-md-12-email">
                <label class="labels">Email </label

                  type="text"
                  class="form-control-email"
                  placeholder=""

                  disabled
                />
              </div>
              <div class="col-md-12-mobile">

                  type="text"
                  class="form-control-mobile"

                  value=""
                />
              </div>
              <div class="col-md-12-address">
                <label class="labels">Address Line </label
                ><input
                  type="text"
                  class="form-control-address"
                  placeholder="Enter Your Adress Line"
                  value=""
                />
              </div>
              <div class="col-md-12-postcode">
                <label class="labels">Postcode</label
                ><input
                  type="text"
                  class="form-control-postcode"
                  placeholder="Enter Your Postcode"
                  value=""
                />
              </div>
              <div class="col-md-12-state">
                <label class="labels">State</label
                ><input
                  type="text"
                  class="form-control-state"
                  placeholder="Enter Your State"
                  value=""
                />
              </div>
              <div class="col-md-12-area">
                <label class="labels">Area</label
                ><input
                  type="text"
                  class="form-control-area"
                  placeholder="Enter Your Area"
                  value=""
                />
              </div>
              <button type="submit" onclick="updateInformations()">
                Update Account Details
              </button>
            </div>
          </form>
        </div>
